<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Alencar Veloso</title>
    <!-- Carrega o Tailwind CSS para design rápido e responsivo --><script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Configurações de cores personalizadas e fonte */
        :root {
            --color-primary: #0A1931; /* Azul Marinho Profundo */
            --color-secondary: #C5C6C7; /* Cinza Claro */
            --color-text: #1F2937; /* Cinza Escuro para texto */
        }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-text);
            background-color: #052449; /* Fundo azul marinho profundo */
            background-image: none;
        }

        /* 1. Animação de entrada dinâmica para a logo (Fade-in e Slide-up) */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px); /* Começa um pouco mais para baixo */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Aplica a animação, mantendo o elemento invisível inicialmente */
        .animate-logo-entry {
            opacity: 0; 
            /* Aumentei a duração para 1.5s e o delay para 0.5s para um efeito mais dramático */
            animation: fadeInUp 1.5s ease-out 0.5s forwards; 
        }

        /* 2. Classe para o efeito de hover sutil nos logos (não alterada) */
        .partner-logo {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }
        .partner-logo:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        /* 3. Estilos da Logo Principal (TAMANHO AUMENTADO AQUI) */
        .main-logo {
            max-width: 350px; /* Aumentado de 300px para mobile */
            height: auto;
            margin: 0 auto;
            display: block;
        }
        @media (min-width: 768px) { /* Para telas maiores que mobile */
            .main-logo {
                max-width: 480px; /* Aumentado de 400px para desktop */
            }
        }
    </style>
</head>
